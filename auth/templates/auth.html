{% extends 'base.html' %}

{% block title %}
    Auth
{% endblock %}


{% block content %}

<form method="post">
    <h3>Username</h3>
    <div class="center">
        <input type="text" class="field" name="username">
    </div>
    <h3>Password</h3>
    <div class="center">
        <input type="password" class="field" name="password">
    </div>
    <div class="center">
        <button id="login-confirm-button" type="submit">SEND</button>
    </div>
</form>

{% endblock %}
